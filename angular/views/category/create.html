<ng-include src="'views/home.html'"></ng-include>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2"> 
            <div class="col-md-6">
                <h3>Add New Category</h3>
                <div class="alert alert-success" ng-if="status">
                    {{status}}
                </div>
                <form role="form">
                    <div class="form-group ">
                        <label for="Title:">Category-title:</label>
                        <input id="cat" class="form-control" placeholder="Enter Title" name="title" type="text"  ng-model="inputs.title" required autofocus>
                        <span class="text-danger"></span>
                    </div> 
                    <div class="form-group">
                        <button type="submit" class="btn btn-success" ng-click="addCategory(inputs)">Add New
                        </button>
                    </div>
                </form> 
                
            </div>
        </div>
    </div>
</div>
